name: Java CI with Maven


on:
 pull_request:
   types: [opened, synchronize, reopened]
permissions:
 contents: read


jobs:
 build:
   name: Build and Test
   runs-on: ubuntu-latest


   steps:
     - name: Checkout"
       uses: actions/checkout@v4


     - name: Set up JDK 21
       uses: actions/setup-java@v4
       with:
         java-version: '21'
         distribution: 'temurin'
         cache: maven


     - name: Test and build with Maven
       run: mvn test package
